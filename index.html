<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--<link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">-->
  <link rel="stylesheet" href="css/bootstrap.min.css?v=2">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
   <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBN9sWx5KtunbDEB3xBs1urR_yWstUKmzs&sensor=true"></script>-->
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
<div class="container-fluid">
  <div class="row-fluid">
	  <div class="span2"></div>
	  <div class="span8 ">
		  <h1 class="center">Cosm Temperatures</h1>
		  <div class="row-fluid">
			<div class="span12">
				<div class="map">
				  <div id="map_canvas" style="width: 100%; height: 100%"></div>
				</div>
			</div>
		  </div>
			
			{{#if loading}}
				<div class="smallLoadingProg progress progress-striped active">
					<div class="bar" {{bindAttr style="GloadInc"}}"></div>
				</div>
			{{/if}}
		  <div class="row-fluid">
			{{outlet}}
		  </div>
	  </div>
	  <div class="span2"></div>
  </div>
</div>


</script>

<script type="text/x-handlebars" data-template-name="temperatures">

{{#unless controller.loading}}
	<div {{bindAttr class="controller.loading"}}>

		<div class="span4 breakword">
		{{#if controller.allTemps.indoor}}
			<h2>Indoor</h2>
			{{#each d in controller.allTemps.indoor}}
			  {{d.creator}}<br/>
			{{/each}}
		{{else}}
			<h3>No indoor nodes</h3>
		{{/if}}
		</div>
		
		<div class="span4 breakword">
		{{#if controller.allTemps.outdoor}}
			<h2>Outdoor</h2>
			{{#each d in controller.allTemps.outdoor}}
			  {{d.creator}}<br/>
			{{/each}}
		{{else}}
			<h3>No Outdoor nodes</h3>
		{{/if}}
		</div>
		
		<div class="span4 breakword">
		{{#if controller.allTemps.special}}
			<h2>Misc.</h2>
			{{#each d in controller.allTemps.special}}
			  {{d.creator}}<br/>
			{{/each}}
		{{else}}
			<h3>No Misc. nodes</h3>
		{{/if}}
		</div>

	</div>
{{/unless}}

</script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/cosmjs/cosmjs-1.0.0.js"></script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-latest.js"></script>
  <script src="js/gmaps.js?v=128"></script>
  <script src="js/newApp.js?v=117"></script>
</body>
</html>
